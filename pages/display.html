<div >

	<script type="text/javascript">
	
		

		
		var clickNum=1;
		function expand2collpse(){//全透明的黑色为#00000000
			document.body.onclick=function(){
				clickNum++;
			}

			var control=clickNum%2;
			if(!control){
				$('#cc').layout('collapse','east');
			}else{				
				$('#cc').layout('expand','east');
			}
		}
			

	</script>
